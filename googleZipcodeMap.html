<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#map_canvas { height: 100% }
		</style>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true">
		</script>
		<script type="text/javascript">
		function initialize() {
			geocoder = new google.maps.Geocoder();
			
			var mapOptions = {
				center: new google.maps.LatLng(38.0345, -78.8728),
				zoom: 6,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
			
			var zipcodes =new Array("23454","60005","24401","22901","06877","22812","22824","20171","20723","22801"
				,"20902","08085","22932","22213","22827","23602","21012","23456","20152","23221","20878"
				,"22192","24153","23228","10598","22207","23322","08048","20147","22844","22192","22508"
				,"22835","23322","22407","23451","22801","23226","22485","23454","23452","14424","22015"
				,"24502","20120","22551","23456","20877","20148","21061","20164","17325","22815","22030"
				,"20132","22520","22802","23834","24541","23024","23124","23005","24354","22534","22630"
				,"22603","22554","23005","22801","07921","21042","21012","07739","22205","20194","22066"
				,"23226","22701","20176","22153","22003","22801","24019","28560","22801","22102","20147"
				,"20158","22408","20119","23664","20151","22193","21043","22153","23693","22630","11792"
				,"24018","20171","22205","20112","20137","23455","10475","22181","22737","19465","22801"
				,"23322","21784","24060","23455","22152","23693","23185","22482","00434","24426","22801"
				,"22192","23059","30542","22207","23301","23456","24112","07843","21784","20878","23185"
				,"19335","08801","20121","22041","23451","22030","22936","22936");
			
			
			for (var i=0,len=zipcodes.length; i<len; i++){
				geocoder.geocode( { 'address': zipcodes[i]}, function(results, status) {
					if (status == google.maps.GeocoderStatus.OK) {
						var marker = new google.maps.Marker({
						map: map,
						position: results[0].geometry.location
						});
					}
				});
			}
			
		}
		</script>
	</head>
	<body onload="initialize()">
		<div id="map_canvas" style="width:100%; height:100%"></div>
	</body>
</html>
